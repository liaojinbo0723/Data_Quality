{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="{% static 'login/css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'login/css/supersized.css' %}">
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1 style="font-family: '微软雅黑 Light'">Data Management System</h1>
            <form action="/dqc/" method="post" class="navbar-form">
                {% csrf_token %}
                <input type="text" name="username" style="font-family: '微软雅黑 Light'" placeholder="Username">
                <input type="password" name="password" style="font-family: '微软雅黑 Light'" placeholder="Password">
                <div class="form-group">
                    <button type="submit" class="btn btn-info" style="background: #00D9D9;border-color: #00D9D9;font-family: '微软雅黑 Light'">登录</button>
                </div>
                <br>
                <h2 style="font-family: '微软雅黑 Light'">{{ login_check }}</h2>

            </form>
        </div>


        <!-- Javascript -->
        <script src="{% static 'login/js/jquery-1.8.2.min.js' %}"></script>
        <script src="{% static 'login/js/supersized.3.2.7.min.js' %}"></script>
        <script src="{% static 'login/js/supersized-init.js' %}"></script>
{#        <script src="{% static 'login/js/scripts.js' %}"></script>#}

    </body>

</html>
